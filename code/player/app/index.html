<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/common-vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
    <!-- endbuild -->

    <!-- build:css styles/player-main.css -->
    <link rel="stylesheet" href="styles/player-main.css">
    <link rel="stylesheet" href="styles/player-timeline.css">
    <!-- endbuild -->
  </head>
  <body ng-app="animatesPlayer">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class='animates-player' ng-controller="PlayerCtrl" ng-init="initializeAnimation('projectId');">
      <!-- Add your site or application content here -->
      <div class="main-container" ng-hide="loading">
        <div class="player">
            <canvas id="playerCanvas" ng-controller="PlayerCanvasCtrl"></canvas>
            <animates-playertimeline tick="tick"
              tick-change="onTimelineTickChange(tick)"
              tick-ratio="tickRatio"
              width="500"
              on-toggleplaying="onTogglePlaying(playing)"
              max-tick="maxTick"></animates-playertimeline>
        </div>
      </div>
      <div class="loading" ng-show="loading">
        <div class="loading-message">
          <div class="progress progress-striped active">
            <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="50">
              <span>loading ...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/common-vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/player-vendor.js -->
    <script src="bower_components/fabric/dist/fabric.min.js"></script>
    <script src="scripts/vendors/requestAnimationFrame.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/player-model.js -->
    <script src="scripts/model.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/player-scripts.js -->
    <script src="scripts/app.js"></script>

    <script src="scripts/controllers/canvasCtrl.js"></script>
    <script src="scripts/controllers/playerCtrl.js"></script>

    <script src="scripts/services/serverService.js"></script>

    <script src="scripts/services/animationService.js"></script>
    <script src="scripts/services/localAnimationStateService.js"></script>
    <script src="scripts/services/canvasConfig.js"></script>
    <script src="scripts/services/presentationPlayerService.js"></script>

    <script src="scripts/services/canvasService.js"></script>

    <script src="scripts/directives/timeline.js"></script>

    <script src="scripts/services/shapeCreator.js"></script>
    <script src="scripts/services/shapeSync.js"></script>
    <script src="scripts/services/shapeHelper.js"></script>
    <script src="scripts/services/shapes/shapeSyncHelper.js"></script>
    <script src="scripts/services/shapes/rectangle.js"></script>
    <script src="scripts/services/shapes/triangle.js"></script>
    <script src="scripts/services/shapes/circle.js"></script>
    <script src="scripts/services/shapes/text.js"></script>
    <script src="scripts/services/shapes/photo.js"></script>
    <!-- endbuild -->

  </body>
</html>
