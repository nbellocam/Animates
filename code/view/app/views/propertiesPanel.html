  <div ng-controller="PropertiesPanelCtrl" class="layout-panel propertiesPanel">
    <div ng-if="isShape()">
      <span>
          <h4>Shape's Properties</h4>
          <button type="button" class="btn btn-default" ng-click="removeShape();"><span class="glyphicon glyphicon-trash"></span></button>
      </span>
      <table class="table table-striped">
        <tr ng-repeat="key in shapeProperties.names();">
          <td>{{ key }}</td>
          <td>
            <animates-Property propkey="key" prop="shapeProperties.get(key)" updatehandler="onShapeUpdate(key, value)"></animates-Property>
          </td>
        </tr>
      </table>
    </div>
    <div ng-if="isEffect()">
      <span>
          <h4>Effect's Properties</h4>
          <button type="button" class="btn btn-default" ng-if="!effectIsInfinite" ng-click="removeEffect();"><span class="glyphicon glyphicon-trash"></span></button>
      </span>
      <animates-Effectproperties ng-if="effectIsInfinite" effect-name="effectName" effect-properties="effectProperties" updatehandler="onEffectUpdate(key, value)"></animates-EffectProperties>
      <table class="table table-striped" ng-if="!effectIsInfinite">
        <tr>
          <td>Type</td>
          <td>{{ effectName }}</td>
        </tr>
        <tr ng-repeat="key in effectProperties.names();">
          <td>{{ key }}</td>
          <td>
            <animates-Property propkey="key" prop="effectProperties.get(key)" updatehandler="onEffectUpdate(key, value)"></animates-Property>
          </td>
        </tr>
      </table>
    </div>
    <div ng-if="isGroup()">
        <span>
            <h4>Group's Properties</h4>
            <button type="button" class="btn btn-default" ng-click="removeGroup();"><span class="glyphicon glyphicon-trash"></span></button>
        </span>
        <table class="table table-striped">
        <tr ng-repeat="(key, value) in groupProperties">
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        </table>
    </div>
    <div>
      <span ng-show="empty()">No properties to display</span>
    </div>

  </div>
