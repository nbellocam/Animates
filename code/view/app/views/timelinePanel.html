  <div ng-controller="TimelinePanelCtrl" class="panel timelinePanel">
    <animates-timelines data="timelines" tick="tick" is-disable="disable"
      tick-change="onTimelineTickChange(tick);"
      point-move="onPointMove(timelineData, pointData, newTick)"
      point-click="onPointClick(timelineData, pointData)"
      multiplepointevent-selected="onMultiplePointEventSelected(timelineData, eventData)"
      event-startchange="onEventStartChange(timelineData, eventData, newStartTick)"
      event-durationchange="onEventDurationChange(timelineData, eventData, newDuration)"
      event-click="onEventClick(timelineData, eventData)"
    ></animates-timelines>
  </div>
