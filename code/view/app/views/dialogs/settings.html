<div>
	<div class="modal-header">
	<button type="button" class="close" ng-click="close();" data-dismiss="modal" aria-hidden="true">Ã—</button>
	<h4 class="modal-title">Canvas Settings</h4>
	</div>
	<div class="modal-body">
		<form role="form" id="canvasSettings" ng-submit="save();">
			<div class="form-group" ng-class="{ 'has-error' : !validateHeight() }">
				<label class="control-label" for="height">Height</label>
				<input type="number" ng-model="canvas.height"  class="form-control" id="height" placeholder="Height" required>
			</div>
			<div class="form-group" ng-class="{ 'has-error' : !validateWidth() }">
			<label class="control-label" for="width">Width</label>
				<input type="number" ng-model="canvas.width" pattern="\d+" class="form-control" id="width" placeholder="Width" required>
			</div>
			<div class="form-group">
			<label class="control-label" for="width">Background color</label>
				<input minicolors type="text" ng-model="canvas.backgroundColor" class="form-control" id="backgroundColor" placeholder="Background Color" required>
			</div>
		</form>
	</div>
		<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close();">Close</button>
		<button type="submit" form="canvasSettings" class="btn btn-primary">Save</button>
	</div>
</div>
